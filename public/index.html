<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Request</title>
    <!-- Agrega las siguientes referencias a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- TambiÃ©n puedes mantener tu archivo de estilos personalizados -->
    <script src="downloadScript.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">DescargaTube</h1>

    <div id="messageContainer" class="mt-4"></div> <!-- Contenedor para mensajes -->
    <div class="form-wrapper">

      <form class="mt-4" id="downloadForm" method="post">
        <div class="form-group">
            <label for="urlInput">URL:</label>
            <input type="text" class="form-control" id="urlInput" name="url" placeholder="Enter URL">
        </div>

        <div class="form-group">
            <label for="formatSelect">Format:</label>
            <select class="form-control" id="formatSelect" name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
        </div>

        <button type="button" id="downloadButton" class="btn btn-primary" onclick="sendRequest()">Descargar</button>
    </form>

    </div>


  </div>
</body>
</html>
