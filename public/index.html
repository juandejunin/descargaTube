<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Request</title>
</head>
<body>

    <h1>Download Request</h1>

    <form id="downloadForm" method="post">
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" name="url" placeholder="Enter URL">

        <label for="formatSelect">Format:</label>
        <select id="formatSelect" name="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>

        <button type="button" onclick="sendRequest()">Send Request</button>
    </form>

    <script>
        function sendRequest() {
            const form = document.getElementById('downloadForm');
            const formData = new FormData(form);

            fetch('http://localhost:3000/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server Response:', data);
                // Puedes manejar la respuesta del servidor aquÃ­
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
